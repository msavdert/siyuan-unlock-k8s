apiVersion: v1
kind: ConfigMap
metadata:
  name: siyuan-config
  namespace: siyuan
data:
  # IMPORTANT: Before applying to Kubernetes, replace these values with values from your .env file
  # Copy .env.example to .env and set your configuration values there
  LANG: "${LANG}"
  LC_ALL: "${LC_ALL}"
  UI_THEME: "${UI_THEME}"
  APPEARANCE_MODE: "${APPEARANCE_MODE}"